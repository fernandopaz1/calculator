<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>
            Calculator
        </title>
    </head>

    <body id="body">

        <div class="center">
            <h1>Calculator</h1>
        </div>

        <div id="calculator">
            
            <div id="screen"></div>

            <div id="buttons">
                <div id="superior-buttons">
                    <div id="btns-numbers">
                        <div class="btns-file">
                            <button id="btn7" class="btnNumber">7</button>
                            <button id="btn8" class="btnNumber">8</button>
                            <button id="btn9" class="btnNumber">9</button>
                        </div>
                        <div class="btns-file">
                            <button id="btn4" class="btnNumber">4</button>
                            <button id="btn5" class="btnNumber">5</button>
                            <button id="btn6" class="btnNumber">6</button>
                        </div>
                        <div class="btns-file">
                            <button id="btn1" class="btnNumber">1</button>
                            <button id="btn2" class="btnNumber">2</button>
                            <button id="btn3" class="btnNumber">3</button>
                        </div>

                        <div class="btns-file">
                            <button id="btnClear" class="btnClear">C</button>
                            <button id="btn0" class="btnNumber">0</button>
                            <button id="btnEqual" class="btnEqual">=</button>
                        </div>
                    </div>
                    

                    <div id="btns-operations">
                        <button id="btn+" class="btnOperation">+</button>
                        <button id="btn-" class="btnOperation">-</button>
                        <button id="btn*" class="btnOperation">*</button>
                        <button id="btn/" class="btnOperation">/</button>

                    </div>
                </div>
            </div>


        </div>

    </body>
    <script type="text/javascript" src="scripts/calculator.js"></script>

    
</html>
